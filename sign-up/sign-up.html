<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/sign-up.css">
  <script defer src="./js/sign-up.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1>회원 가입을 환영합니다.</h1>
    <form onsubmit="check()">
      <fieldset>
        <legend>사용자 정보</legend>
        <ul>
          <li>
            <label for="u-id">아이디</label>
            <input type="text" id="uid" 
              placeholder="4자~10자 사이, 공백없이"
              name="user-id"
              required
              autofocus>
          </li>
          <li>
            <label for="u-email">이메일</label>
            <input type="email" name="email" id="email">
          </li>
          <li>
            <label for="pwd1">비밀번호</label>
            <input type="password" id="pwd1"
              name="password"
              placeholder="문자와 숫자, 특수기호 포함"
              required>
          </li>
          <li>
            <label for="pwd2">비밀번호 확인</label>
            <input type="password" id="pwd2"
            required>
          </li>
          <li>
            <label for="path">가입경로</label>
            <select name="path" id="path">
              <option value="blog">블로그</option>
              <option value="search">검색</option>
              <option value="sns">SNS</option>
              <option value="etc">기타</option>
            </select>
          </li>
          <li>
            <label for="memo">메모</label>
            <textarea name="memo" id="memo" 
              rows="4" cols="40">
            </textarea>
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>이벤트와 새로운 소식</legend>
        <input type="radio" id="mail_y" name="mailling" 
          value="yes" checked>
        <label for="mail-y">메일 수신</label>
        <input type="radio" id="mail_n" name="mailling"
          value="no">
        <label for="mail-n">메일 수신 안 함</label>
      </fieldset>
      <div class="buttons">
        <input type="submit" value="가입하기">
        <input type="reset" value="취소">
      </div>
    </form>
    <hr>
  </div>
</body>
</html>
